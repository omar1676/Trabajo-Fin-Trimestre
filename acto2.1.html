<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acto 2.1 · Elección</title>
    <link rel="stylesheet" href="stylefinal.css">
</head>
<body>

<section class="carruseles">

    <h1 class="carruseles__titulo">Acto 2.1 · ¿Dónde irás?</h1>
    <p class="carruseles__texto">
        Preguntas a la gente y te dicen que estás en 1772, atónito buscas tiendas para buscar las piezas para la máquina.
        Dos caminos se abren ante ti. Observa… decide… pero ambos te llevarán a lo que está escrito.
    </p>

    <div class="carruseles__contenedor">

        <div class="carrusel">
            <h2 class="carrusel__titulo">El Bar</h2>
            <div class="carrusel__ventana">
                <div class="carrusel__imagenes">
                    <img src="imaganes/bar.png" alt="Escaparate de un bar">
                </div>
            </div>
            <a class="carrusel__boton" href="bar.html">Entrar al Bar</a>
        </div>

        <div class="carrusel">
            <h2 class="carrusel__titulo">Tienda de Empeños</h2>
            <div class="carrusel__ventana">
                <div class="carrusel__imagenes">
                    <img src="imaganes/empeños.png" alt="Escaparate de una tienda de empeños">
                </div>
            </div>
            <a class="carrusel__boton" href="empeños.html">Entrar a la Tienda</a>
        </div>

    </div>

</section>

</body>
<footer><audio id="pueblo" src="sonidos/pueblo.mp3" loop></audio>
    <script>

        document.addEventListener("click", function iniciarAudio() {
            const audio = document.getElementById("pueblo");
            if (audio) {
                audio.play().catch(err => {
                    console.log("No se pudo reproducir el audio:", err);
                });
            }

            document.removeEventListener("click", iniciarAudio);
        });
    </script>
</html>
